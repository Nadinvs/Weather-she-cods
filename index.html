<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow sm border-0"
                id="search-text-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-primary" id="geo">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Bratislava</h1>
        <ul>
          <li id="currentDate">Monday 20:00</li>
          <li id="curWeather">Sunny</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Sun icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">19</span>
                <span class="units"
                  ><a href="#" id="celsius-link">℃</a> |
                  <a href="#" id="fahrenheit-link">℉</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">54%</span></li>
              <li>Wind: <span id="wind"></span>h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <span> <a href="">open-source code</a>, by Nadiia Stepanko </span>
    <script src="script.js"></script>
  </body>
</html>
